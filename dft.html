<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8">
    <title>DFT</title>
    <script src="./dft.js"></script>

  </head>
  <body>
    <div id="contents">
      <div id="panel">
        <div>
          <p>波形rrrrri</p>
          <select name="freq" id="freq-select" class="size">
              <option value="f1">sinx</option>
              <option value="f2">sin2x</option>
              <option value="f3">sin3x</option>
              <option value="f4">sin4x</option>
              <option value="f5">sin5x</option>
              <option value="f6">sin6x</option>
              <option value="f7">sin7x</option>
              <option value="f8">sin8x</option>
              <option value="f9">sin9x</option>
              <option value="f10">sin10x</option>
          </select>
        </div>
        <div>
          <p>サンプル数</p>
          <button type="button" id="s02" class="size">10</button>
          <button type="button" id="s03" class="size">20</button>
        </div>
        <p id="result"></p>
      </div>
      <div id="main">
        <div id="area1" class="area">
          <p>　円/球の様子</p>
          <canvas class="myCanvas" id="canvas1" width="600" height="500"></canvas>
        </div>

        <div id="area2" class="area">
          <p>　計算された面積・体積</p>
          <canvas class="myCanvas" id="canvas2" width="460" height="240"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
